<!doctype html>
<html lang="en">

<head>
    <title>Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/giftex.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="shortcut icon" href="./img/icono.png">

</head>

<body>
        <nav  class="navbar navbar-expand-lg navbar-dark" style="background-color: #51679C" id="not-logged-navbar">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Gift Exchange</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                        aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="oi oi-menu"></span> Menu
                    </button>
                    <div class="collapse navbar-collapse" id="ftco-nav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                            <li class="nav-item"><a href="login.html" class="nav-link">Ingresa</a></li>
                            <li class="nav-item active"><a href="signup.html" class="nav-link">Registro</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

    <section id="content">
        <div class="container pt-5">
            <div class="row justify-content-lg-center">
                <div class="col-lg-6 mt-lg-2">
                    <div id="login-image-container">
                        <img src="./img/logo.jpeg" alt="login-image">
                    </div>
                    <form id="input-container" action="./tempindex.html" method="post">
                        <div class="form-goup">
                            <label for="login-input-username">Usuario</label>
                            <input type="text" class="form-control" id="login-input-username" placeholder="Usuario" required>
                        </div>
                        <div class="form-goup">
                            <label for="login-input-username">Correo electrónico</label>
                            <input type="email" class="form-control" id="login-input-mail" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-goup">
                            <label for="login-input-passw">Contraseña</label>
                            <input class="form-control" id="login-input-passw" placeholder="Contraseña" type="password" required>
                        </div>
                        <div class="form-goup">
                            <label for="login-input-passw">Repetir contraseña</label>
                            <input class="form-control" id="login-input-confirm-passw" placeholder="Contraseña" type="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
