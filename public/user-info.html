    <div class="container">
        <img id="profile" alt="Foto de perfil" style="width: 150px; height:150px; margin:50px;">
        <form>
            <h1>Actualizar información</h1>
            <input type="number" name="id" style="display:none" />
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="nombre">
                        <h4>Nombre</h4>
                    </label>
                    <input type="text" class="form-control" name="username" id="name" value="Usuario"
                        title="Ingrese el nombre completo">
                </div>
            </div>
            <div class="form-group row">

                <div class="col-xs-12 col-sm-6">
                    <label for="correo">
                        <h4>Correo electrónico</h4>
                    </label>
                    <input type="email" class="form-control" name="email" id="email" value="correo"
                        title="Ingrese su correo electrónico.">
                </div>

                <div class="col-xs-12 col-sm-6">
                    <label>
                        <h4>Foto de perfil</h4>
                    </label>
                    <input hidden id="fileIn" type="file" class="form-control"></input>
                    <button class="form-control" id="pictureBtn">Seleccionar</button>
                </div>
            </div>

            <div class="form-group row">

                <div class="col-xs-12 col-sm-6">
                    <label for="passConfirm">
                        <h4>Contraseña actual</h4>
                    </label>
                    <input type="password" class="form-control" name="password" id="pass" placeholder="Ingrese su contraseña"
                        title="Ingrese su contraseña.">
                </div>

                <div class="col-xs-12 col-sm-6">
                    <label for="newPass">
                        <h4>Nueva contraseña</h4>
                    </label>
                    <input type="password" class="form-control" name="newPass" id="newPass"
                        title="Ingrese nuevamente su contraseña.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <br>
                    <button id="updateBtn" class="btn btn-lg btn-dark" type="submit">Actualizar</button>
                </div>
            </div>
        </form>
    </div>
