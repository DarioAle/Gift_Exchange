<!doctype html>
<html lang="en">

<head>
    <title>Mi cuenta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/giftex.css">

    <link rel="shortcut icon" href="./img/icono.png">

    <style>
        form
        {
            margin-bottom: 3em;
        }
    </style>
</head>

<body onload="fetchData()">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #51679C" id="logged-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Gift Exchange</a>

            <ul class="navbar-nav ml-auto" id="large-nav-user-dropdown-container">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="nav-user-image" alt="SourceLink" style="border-radius: 100%;" style="height:auto"
                            id="profile-img" src="./img/63.jpg" />
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Cuenta</a>
                        <a class="dropdown-item" href="#">Publicar</a>
                        <a class="dropdown-item" href="#">Historial</a>
                        <a class="dropdown-item" href="#">Usuarios</a>
                        <a class="dropdown-item" href="#">Chat</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Salir</a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#small-nav-user-dropdwon-container" aria-controls="small-nav-user-dropdwon-container"
                aria-expanded="false" aria-label="Toggle navigation">
                <img class="nav-user-image" alt="SourceLink" style="border-radius: 100%;" style="height:auto"
                    src="./img/63.jpg" />
            </button>
            <div class="collapse navbar-collapse user-collapse" id="small-nav-user-dropdwon-container">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item active"><a href="login.html" class="nav-link">Ingresa</a></li>
                    <li class="nav-item"><a href="signup.html" class="nav-link">Registo</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-wrap hero-bread cart" style="background-image: url('img/gift_1.jpg'); background-size:cover">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center fadeInUp ftco-animated">
                    <!-- <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> </p> -->
                    <h1 class="mb-0 bread imHead" style="color: white;"> Mi cuenta </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <img id="profile" src="img/sample.png" alt="Foto de perfil" style="width: 150px; height:150px; margin:50px;">
        <form action="./updateAccount" method="POST">
            <h1>Actualizar información</h1>
            <input type="number" value="{{user.id}}" name="id" style="display:none"/>
            <div class="form-group">
                <div class="col-xs-12">
                    <label for="nombre">
                        <h4>Nombre</h4>
                    </label>
                    <input type="text" class="form-control" name="username" id="username" value="Usuario"
                        title="Ingrese el nombre completo">
                </div>
            </div>
            <div class="form-group row">

                <div class="col-xs-12 col-sm-6">
                    <label for="correo">
                        <h4>Correo electrónico</h4>
                    </label>
                    <input type="email" class="form-control" name="email" id="email" value="correo"
                        title="Ingrese su correo electrónico.">
                </div>

                <div class="col-xs-12 col-sm-6">
                    <label>
                        <h4>Foto de perfil</h4>
                    </label>
                    <button class="form-control" id="pick-photo">Seleccionar</button>
                </div>
            </div>

            <div class="form-group row">

                <div class="col-xs-12 col-sm-6">
                    <label for="passConfirm">
                        <h4>Contraseña actual</h4>
                    </label>
                    <input type="password" class="form-control" name="passConfirm" id="passConfirm"
                        title="Ingrese su contraseña.">
                </div>

                <div class="col-xs-12 col-sm-6">
                    <label for="newPass">
                        <h4>Nueva contraseña</h4>
                    </label>
                    <input type="password" class="form-control" name="newPass" id="newPass"
                        title="Ingrese nuevamente su contraseña.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <br>
                    <button class="btn btn-lg btn-dark" type="submit">Actualizar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/user-info.js"></script>

</body>

</html>
